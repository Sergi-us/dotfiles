## 2025-01-20 SARBS
# Kitty Terminal Konfiguration

# ==========================================
# Schriftart
# ==========================================

# Hauptschriftart
font_family      JetBrainsMono NF Light
bold_font        JetBrainsMono NF Bold
italic_font      JetBrainsMono NF Light Italic
bold_italic_font JetBrainsMono NF Bold Italic

# Schriftgröße
font_size 16.0

# Deaktiviere Ligatures falls gewünscht
disable_ligatures never

# ==========================================
# Cursor
# ==========================================

# Cursor-Form: block, beam, underline
cursor_shape block

# Cursor-Farbe (Gruvbox hellblau wie in ST)
cursor #add8e6

# Cursor-Dicke (für beam und underline)
cursor_beam_thickness 2.0
cursor_underline_thickness 2.0

# Cursor blinkt nicht
cursor_blink_interval 0

# ==========================================
# Scrollback
# ==========================================

# Anzahl der Zeilen im Scrollback-Puffer
scrollback_lines 10000

# ==========================================
# Maus
# ==========================================

# URL-Erkennung und Öffnen
url_style curly
detect_urls yes

# URL-Farbe
url_color #83a598

# Kopieren bei Auswahl
copy_on_select yes

# ==========================================
# Fenster-Layout
# ==========================================

# Ränder (entspricht borderpx = 0 in ST)
window_border_width 0pt
window_margin_width 0
window_padding_width 0

# Verstecke Fenster-Dekorationen
hide_window_decorations no

# ==========================================
# Tab-Leiste
# ==========================================

# Tab-Leiste Position (oben/unten)
tab_bar_edge top

# Tab-Leiste Stil
tab_bar_style powerline

# ==========================================
# Farben - hellwal (dynamisch generiert)
# ==========================================

# Farben werden von hellwal generiert und automatisch verlinkt
# Der Symlink colors-kitty.conf wird vom hellwal postrun-Skript erstellt
include colors-kitty.conf

# Hintergrund-Transparenz (entspricht alpha = 0.85 in ST)
background_opacity 0.85

# Selektions-Farben (werden dynamisch von hellwal gesetzt)
# selection_foreground und selection_background werden aus dem Farbschema übernommen

# ==========================================
# Terminal-Klingel
# ==========================================

# Deaktiviert (entspricht bellvolume = 0 in ST)
enable_audio_bell no
visual_bell_duration 0.0

# ==========================================
# Erweiterte Einstellungen
# ==========================================

# Shell (zsh wird verwendet)
shell /bin/zsh

# TERM-Variable
term xterm-kitty

# Erlaube Remote-Kontrolle (nützlich für Skripting)
allow_remote_control no

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# ==========================================
# Performance
# ==========================================

# Repaint-Verzögerung (entspricht minlatency/maxlatency in ST)
repaint_delay 8
input_delay 2

# Sync to monitor (vsync)
sync_to_monitor yes

# ==========================================
# Tastenkürzel (entspricht ST config.h Shortcuts)
# ==========================================
# ST verwendet: MODKEY = Alt, TERMMOD = Alt+Shift

# Kopieren/Einfügen (ST: TERMMOD+C/V, Alt+C/V, Shift+Insert)
map alt+shift+c copy_to_clipboard
map alt+shift+v paste_from_clipboard
map alt+c       copy_to_clipboard
map alt+v       paste_from_clipboard
map shift+insert paste_from_clipboard

# Zoom (ST: TERMMOD+Prior/Next/Home = Alt+Shift+PageUp/Down/Home)
map alt+shift+page_up   change_font_size all +1.0
map alt+shift+page_down change_font_size all -1.0
map alt+shift+home      change_font_size all 0

# Erweiterte Zoom-Optionen (ST: TERMMOD+Up/Down/K/J/U/D)
map alt+shift+up   change_font_size all +1.0
map alt+shift+down change_font_size all -1.0
map alt+shift+k    change_font_size all +1.0
map alt+shift+j    change_font_size all -1.0
map alt+shift+u    change_font_size all +2.0
map alt+shift+d    change_font_size all -2.0

# Scrollen (ST: Alt+PageUp/Down/k/j/u/d/Up/Down)
map alt+page_up   scroll_page_up
map alt+page_down scroll_page_down
map alt+k         scroll_line_up
map alt+j         scroll_line_down
map alt+up        scroll_line_up
map alt+down      scroll_line_down
map alt+u         scroll_page_up
map alt+d         scroll_page_down

# Transparenz ändern (ST: Alt+s/a = -0.05/+0.05)
map alt+s set_background_opacity -0.05
map alt+a set_background_opacity +0.05

# Tab-Management (entspricht ST+tabbed Konfiguration)
# Neuen Tab öffnen (ST: Ctrl+Shift+Enter)
map ctrl+shift+enter new_tab

# Tab schließen (ST: Ctrl+Shift+Q)
map ctrl+shift+q close_tab

# Tab-Navigation (ST: Ctrl+Shift+Left/Right)
map ctrl+shift+left  previous_tab
map ctrl+shift+right next_tab

# Fenster-Management (ST: Alt+Shift+Enter für neues Fenster)
map alt+shift+enter new_window
map ctrl+shift+w    close_window

# ==========================================
# XDG-Konformität
# ==========================================

# Kitty speichert Config automatisch in ${XDG_CONFIG_HOME}/kitty/
# und Session-Daten in ${XDG_DATA_HOME}/kitty/ oder ${XDG_CACHE_HOME}/kitty/
