;==========================================================
; Polybar Hauptkonfiguration - SARBS Dotfiles
;==========================================================

[bar/main]
width = 100%
height = 24
radius = 0
fixed-center = true

; DWM-kompatible Einstellungen
override-redirect = true
dock = false

background = #222222
foreground = #dfdfdf

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "NotoSansMono Nerd Font:size=10;2"
font-2 = "Font Awesome 6 Free:style=Solid:pixelsize=10;2"
font-3 = "Font Awesome 6 Free:style=Regular:pixelsize=10;2"

modules-left = dwm
modules-center = clock
modules-right = volume memory internet battery music disk cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;==========================================================
; Module-Definitionen
;==========================================================

[module/dwm]
type = custom/script
exec = ~/.local/bin/polybar/pb-dwm
interval = 1
format-prefix = "󰍹 "
format-prefix-foreground = #888888

[module/clock]
type = custom/script
exec = ~/.local/bin/polybar/pb-clock
interval = 1

[module/volume]
type = custom/script
exec = ~/.local/bin/polybar/pb-volume
interval = 1
click-left = ~/.local/bin/polybar/pb-volume 1
click-middle = ~/.local/bin/polybar/pb-volume 2
click-right = ~/.local/bin/polybar/pb-volume 3
scroll-up = ~/.local/bin/polybar/pb-volume 4
scroll-down = ~/.local/bin/polybar/pb-volume 5

