; modules-center = clock
; modules-right = volume
;
; Beispiel: Alle verfügbaren Module
; modules-left = i3
; modules-center = clock forecast
; modules-right = volume memory internet battery music disk cpu bluetooth brightness news tasks
;
; Beispiel: Minimalistisch
; modules-left = i3
; modules-center = 
; modules-right = clock volume
;
;==========================================================