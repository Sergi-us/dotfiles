# Konfigurationsdatei für khard - Kommandozeilen-Adressbuch
# Syntax: ini-ähnlich, geparst von der configobj-Bibliothek
# Dokumentation: man khard.conf

# ============================================================================
# Adressbücher - mindestens eines muss definiert sein
# Jeder Unterabschnitt entspricht einem Adressbuch
# Die vCard-Dateien (.vcf) liegen im angegebenen Pfad
# ============================================================================
[addressbooks]

[[persoenlich]]
path = ~/.local/share/contacts/persoenlich/

[[arbeit]]
path = ~/.local/share/contacts/arbeit/

# ============================================================================
# Allgemeine Einstellungen
# ============================================================================
[general]

# Debug-Modus aktivieren: yes / no
debug = no

# Standard-Aktion wenn kein Subkommando angegeben wird
default_action = list

# Editor für das Bearbeiten von Kontakten (Fallback: $EDITOR)
editor = nvim

# Merge-Editor für das Zusammenführen von Kontakten (Fallback: $MERGE_EDITOR)
merge_editor = nvim -d

# ============================================================================
# Kontakttabellen-Darstellung
# ============================================================================
[contact table]

# Anzeigename: first_name / last_name / formatted_name
display = first_name

# Kontakte nach Adressbuch gruppieren: yes / no
group_by_addressbook = no

# Umgekehrte Sortierung: yes / no
reverse = no

# Spitznamen anzeigen: yes / no
show_nicknames = no

# UID-Spalte anzeigen: yes / no
show_uids = yes

# Kind-Spalte anzeigen: yes / no
show_kinds = no

# Sortierfeld: first_name / last_name / formatted_name
sort = last_name

# Datumsangaben lokalisieren: yes / no
localize_dates = yes

# Bevorzugte Telefonnummerntypen (kommagetrennt, absteigend priorisiert)
preferred_phone_number_type = pref, cell, home

# Bevorzugte E-Mail-Adresstypen (kommagetrennt, absteigend priorisiert)
preferred_email_address_type = pref, work, home

# ============================================================================
# vCard-Einstellungen
# ============================================================================
[vcard]

# Bevorzugte vCard-Version für neue Kontakte: 3.0 / 4.0
preferred_version = 4.0

# Private vCard-Felder laden (X-Felder, ohne X- Präfix angeben)
# Beispiel: private_objects = Jabber, Skype, Twitter
# private_objects =

# Suche in Quelldateien vor dem Parsen (schnellere Suche): yes / no
search_in_source_files = no

# Nicht parsbare vCards überspringen statt abbrechen: yes / no
skip_unparsable = no
