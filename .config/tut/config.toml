# Konfigurationsdatei für tut

[general]
# Welcher Editor verwendet werden soll. TUT_USE_INTERNAL verwendet den mitgelieferten Editor.
# Wenn du möchtest, kannst du $EDITOR für deine Umgebungsvariable setzen oder
# vim, um das Programm direkt anzugeben.
# default="TUT_USE_INTERNAL"
editor="TUT_USE_INTERNAL"

# Du musst Ja in einem Bestätigungsdialog drücken, bevor favorisiert, geboostet,
# usw. wird.
# default=true
confirmation=true

# Mausunterstützung in tut aktivieren.
# default=false
mouse-support=true

# Das zu verwendende Datumsformat. Siehe https://pkg.go.dev/time#pkg-constants
# default="2006-01-02 15:04"
date-format="2006-01-02 15:04"

# Format für Daten am selben Tag. Siehe date-format für mehr Informationen.
# default="15:04"
date-tody-format="15:04"

# Dies zeigt relative Daten für Status an, die einen Tag oder älter sind
# Die Ausgabe ist 1y2m1d (1 Jahr 2 Monate und 1 Tag)
#
# Der Wert ist eine Ganzzahl
# -1     = keine relativen Daten verwenden
#  0     = immer relative Daten verwenden, außer für Daten < 1 Tag
#  1 - ∞ = Anzahl der Tage für relative Daten
#
# Wert: 28 zeigt ein relatives Datum für Toots, die zwischen 1-28 Tage
# alt sind. Andernfalls wird das kurze oder lange Format verwendet.
# default=-1
date-relative=-1

# Die maximale Breite von Text, bevor er umgebrochen wird, wenn ein Toot angezeigt wird.
# default=0
max-width=0

# Die Platzierung deiner Bereiche.
# gültig: left, right, top, bottom
# default="left"
list-placement="left"

# Wie sollen Bereiche aufgeteilt werden?
# gültig: row, column
# default="row"
list-split="row"

# Das Verhältnis von Bereichen zu Inhalt. 1 hier und 3 beim Inhalt unten führt
# dazu, dass der Inhalt 3-mal mehr Platz einnimmt.
# default=1
list-proportion=1

# Siehe vorheriger.
# default=2
content-proportion=2

# Benachrichtigungen dieses Typs in deinen Benachrichtigungs-Timelines ausblenden.
# gültig: mention, status, boost, follow, follow_request, favorite, poll, edit
# default=[]
notifications-to-hide=[]

# Immer ein Zitat der Nachricht einfügen, auf die du antwortest.
# default=false
quote-reply=false

# Ob du Icons in Timelines anzeigen möchtest.
# default=true
show-icons=true

# Ob du nur den Buchstaben der Tasten anstelle des vollständigen Hinweises verwenden möchtest.
# default=false
short-hints=false

# Ob du den Filter anzeigen möchtest, der einen Toot gefiltert hat.
# default=true
show-filter-phrase=true

# Eine Nachricht in der Befehlsleiste anzeigen, wie man auf den Hilfetext zugreift.
# default=true
show-help=true

# Immer zum neuesten Beitrag springen. Kann dein Leseerlebnis beeinträchtigen.
# default=false
stick-to-top=false

# Den Benutzernamen der Person anzeigen, die geboostet wird, anstelle der Person, die
# geboostet hat.
# default=false
show-boosted-user=false

# Einen neuen Bereich öffnen, wenn du einen Befehl wie :timeline home ausführst.
# default=true
commands-in-new-pane=true

# Einen Standardnamen für die Timeline setzen, wenn der Name leer ist. Wenn du also :tag
# linux ausführst, wird der Titel des Bereichs auf #linux gesetzt
# default=true
dynamic-timeline-name=true

# 0 = Kein Terminal-Titel
# 1 = Titel im Terminal und in der oberen Leiste anzeigen
# 2 = Nur Terminal-Titel anzeigen, keine obere Leiste in tut
# 3 = Kein Terminal-Titel und keine obere Leiste in tut.
# gültig: 0, 1, 2, 3
# default=0
terminal-title=2

# Wenn du nicht möchtest, dass die gesamte Benutzeroberfläche aktualisiert wird, und nur den Textinhalt aktualisieren
# möchtest, kannst du dies deaktivieren. Dies führt dazu, dass einige Artefakte auf dem Bildschirm bleiben,
# wenn Emojis vorhanden sind.
# default=true
redraw-ui=true

# Der Leader wird als Abkürzung verwendet, um Befehle auszuführen, wie in Vim. Standardmäßig
# ist dies deaktiviert und du aktivierst es, indem du hier eine Taste setzt. Es kann nur
# aus einem Zeichen bestehen, setze es also auf etwas wie ein Komma.
# default=""
leader-key=""

# Anzahl der Millisekunden, bevor der Leader-Befehl zurückgesetzt wird. Wenn du also die
# Leader-Taste versehentlich drückst oder zu langsam bist, wird die gesamte Eingabe nach X
# Millisekunden geleert.
# default=1000
leader-timeout=1000

# [[general.timelines]]
# Timelines adds panes of feeds. You can customize the number of feeds, what
# they should show and the key to activate them.

# --- START OF EXAMPLE ---
# [[general.timelines]]
# name="home"
# type="home"
# hide-boosts=false
# hide-replies=false
#
# [[general.timelines]]
# name="Notifications"
# type="notifications"
# keys=["n", "N"]
# closed=true
# on-creation-closed="new-pane"
# on-focus="focus-self"
# --- END OF EXAMPLE ---

# The name to display above the timeline
# default=""
# name=""

# The type of the timeline
# valid: home, direct, local, federated, bookmarks, saved, favorited, notifications,
# lists, mentions, tag
# default=""
# type=""

# Used for the tag type, so here you set the tag. If you have multiple you
# separate them with a space.
# default=""
# data=""

# A list of keys to give this timeline focus. See under the input section to
# learn more about keys.
# default=[]
# keys=[]

# A list of special-keys to give this timeline focus. See under the input
# section to learn more about special-keys.
# default=[]
# special-keys=[]

# A shortcut to give this timeline focus with your leader-key + this shortcut.
# default=""
# shortcut=""

# Hide boosts in this timeline.
# default="false"
# hide-boosts="false"

# Hide replies in this timeline.
# default="false"
# hide-replies="false"

# Don't open this timeline when you start tut. Use your keys or shortcut to open
# it.
# default="false"
# closed="false"

# Don't open this timeline when you start tut. Use your keys or shortcut to open
# it.
# valid: new-pane, current-pane
# default="new-pane"
# on-creation-closed="new-pane"

# Don't open this timeline when you start tut. Use your keys or shortcut to open
# it.
# valid: focus-pane, focus-self
# default="focus-pane"
# on-focus="focus-pane"

# [[general.leader-actions]]
# You set actions leader-key with one or more leader-actions.
#
# The shortcuts are up to you, but keep them quite short and make sure they
# don't collide. If you have one shortcut that is "f" and an other one that is
# "fav", the one with "f" will always run and "fav" will never run.
#
# Some special actions that requires data to be set:
# pane is special as it's a shortcut for switching between the panes you've set
# under general and they are zero indexed. pane 0 = your first timeline, pane 1
# = your second and so on.
# list-placement as it takes the argument top, right, bottom or left
# list-split as it takes the argument column or row
# proportions takes the arguments [int] [int], where the first integer is the
# list and the other content, e.g. proportions 1 3. See list-proportion above
# for more information.

# --- START OF EXAMPLE ---
# [[general.leader-actions]]
# type="close-pane"
# shortcut="q"
#
# [[general.leader-actions]]
# type="list-split"
# data="row"
# shortcut="r"
#
# [[general.leader-actions]]
# type="list-split"
# data="column"
# shortcut="c"
# --- END OF EXAMPLE ---

# The action you want to run.
# valid: blocking, boosts, clear-notifications, close-pane, compose, edit, favorited,
# favorites, followers, following, history, list-placement, list-split, lists,
# move-pane-left, move-pane-right, move-pane-up, move-pane-down, move-pane-home,
# move-pane-end, muting, newer, pane, preferences, profile, proportions,
# refetch, stick-to-top, tags
# default=""
# type=""

# Data to pass to the action.
# default=""
# data=""

# A shortcut to run this action with your leader-key + this shortcut.
# default=""
# shortcut=""

[media]
# Media files will be removed directly after they've been opened. Some programs
# doesn't like this, so if your media doesn't open, try set this to false. Tut
# will remove all files once you close the program.
# default=true
delete-temp-files=true

[media.image]
# The program to open images. TUT_OS_DEFAULT equals xdg-open on Linux, open on
# MacOS and start on Windows.
# default="TUT_OS_DEFAULT"
program="TUT_OS_DEFAULT"

# Arguments to pass to the program.
# default=""
args=""

# If the program runs in the terminal set this to true.
# default=false
terminal=true

# If the program should be called multiple times when there is multiple files.
# If set to false all files will be passed as an argument, but not all programs
# support this.
# default=true
single=true

# If the files should be passed in reverse order. This will make some programs
# display the files in the correct order.
# default=false
reverse=false

