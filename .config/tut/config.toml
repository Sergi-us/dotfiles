list-selected-inactive-text=""

# Die Hauptfarbe des Textes für Tastaturhinweise
# default=""
controls-text=""

# Die Hervorhebungsfarbe für Tastaturhinweise
# default=""
controls-highlight=""

# Die Hintergrundfarbe in Dropdowns und Autovervollständigungen
