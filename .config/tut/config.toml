text-special-one=""

# Diese Farbe wird zur Anzeige von Benutzernamen und Tastaturhinweisen verwendet.
# default=""
text-special-two=""

# Die Farbe der Leiste oben
# default=""
top-bar-background=""

# Die Farbe des Textes in der Leiste oben.
# default=""
top-bar-text=""

# Die Farbe der Leiste unten
# default=""
status-bar-background=""

# Die Farbe des Textes in der Leiste unten.
# default=""
status-bar-text=""

# Die Farbe der Leiste unten im Ansichtsmodus.
# default=""
status-bar-view-background=""

# Die Farbe des Textes in der Leiste unten im Ansichtsmodus.
# default=""
status-bar-view-text=""

# Die Farbe des Textes in der Befehlsleiste unten.
# default=""
command-text=""

# Hintergrund ausgewählter Listenelemente.
# default=""
