[style]
# Alle Stile können als HEX-Wert wie #ffffff oder mit ihrem
# Namen dargestellt werden, in diesem Fall also white. Der einzige spezielle Wert ist "default", was
# transparent bedeutet, also die gleiche Farbe wie dein Terminal.
# Du kannst auch xrdb-Farben wie xrdb:color1 verwenden. Das Programm verwendet zuerst Farben
# mit *-Präfix, dann sucht es nach URxvt oder XTerm, wenn es keine
# Farbe mit Sternchen-Präfix finden kann. Wenn du nicht möchtest, dass tut das Präfix errät,
# kannst du das Präfix selbst setzen. Wenn die xrdb-Farbe nicht gefunden wird, wird eine voreingestellte Farbe
# verwendet. Du musst theme="none" setzen, damit dies funktioniert.

# Das zu verwendende Theme. Du kannst einige mitgelieferte Themes verwenden. Überprüfe
# die verfügbaren Themes unter der unten stehenden URL. Wenn ein Theme nord.toml heißt,
# schreibst du einfach theme="nord".
#
# https://github.com/RasmusLindroth/tut/tree/master/config/themes
#
# Du kannst auch eine Theme-Datei in deinem Konfigurationsverzeichnis erstellen, z.B.
# ~/.config/tut/themes/foo.toml und dann theme=foo setzen.
#
# Wenn du dein eigenes Theme verwenden möchtest, aber keine neue Datei erstellen willst, setze
# theme="none" und dann kannst du unten dein eigenes Theme erstellen.
#
# default="default"
# theme="none"
theme="pywal-generated"

# Das xrdb-Präfix, das für Farben in .Xresources verwendet wird.
# default="guess"
xrdb-prefix="guess"

# Die Hintergrundfarbe, die für die meisten Elemente verwendet wird.
# default=""
background="default"

# Die Textfarbe, die für den meisten Text verwendet wird.
# default=""
text=""

# Die Farbe zur Anzeige subtiler Elemente oder subtilen Textes. Wie Linien und Hilfetext.
# default=""
subtle=""

# Die Farbe für Fehler oder Warnungen
