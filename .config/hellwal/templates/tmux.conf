# Generated by hellwal
# tmux configuration with dynamic colors

# Status-Bar
set -g status-style bg=default,fg=colour7

# Session-Name
set -g status-left "#[fg=colour4,bold][#S] "

# Datum/Zeit rechts
set -g status-right "#[fg=colour6] %d.%m.%Y %H:%M "

# Inaktive Fenster
setw -g window-status-format " #I:#W "
setw -g window-status-style fg=colour8

# Aktives Fenster
setw -g window-status-current-format " #I:#W "
setw -g window-status-current-style fg=colour4,bold,underscore

# Pane Borders
set -g pane-border-style fg=colour8
set -g pane-active-border-style fg=colour4

# Pane-Hintergrund transparent
set -g window-style bg=default
set -g window-active-style bg=default

# Message Style
set -g message-style bg=default,fg=colour4,bold

# Pane Nummern
set -g display-panes-active-colour colour4
set -g display-panes-colour colour8
